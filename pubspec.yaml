    - assets/Images/CarouselSliderVertical/nilai.png
    - assets/Images/CarouselSliderVertical/ujian.png
    - assets/Images/rekomendasiAplikasi/elib.jpg
    - assets/Images/rekomendasiAplikasi/ebook.jpg
